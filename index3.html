<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day</title>
  <!-- Import a cursive font for the text -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    /* Ensure full height for the page */
    html, body {
      height: 100%; /* Ensure full height */
      margin: 0; /* Remove any default margin */
    }

    /* Overall page styling */
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      padding: 1rem;
      position: relative; /* for absolute positioning of floating hearts */
      overflow: hidden;
    }
    
    /* Floating hearts background */
    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .floating-heart {
      position: absolute;
      font-size: 2rem;
      animation: float 6s linear infinite;
      pointer-events: none;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Heart image styling (removed the heart shape) */
    .heart {
      width: 500px;
      height: 500px;
      object-fit: cover;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Message styling with animated fonts */
    .message {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-family: 'Dancing Script', cursive;
      animation: pulse 2s infinite;
    }
    
    .message.secondary {
      font-size: 1.6rem;
      color: #555;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Floating hearts in the background -->
  <div class="floating-hearts">
    <div class="floating-heart" style="left: 10%; animation-delay: 0s;">❤️</div>
    <div class="floating-heart" style="left: 20%; animation-delay: 1s;">❤️</div>
    <div class="floating-heart" style="left: 30%; animation-delay: 2s;">❤️</div>
    <div class="floating-heart" style="left: 40%; animation-delay: 3s;">❤️</div>
    <div class="floating-heart" style="left: 50%; animation-delay: 4s;">❤️</div>
    <div class="floating-heart" style="left: 60%; animation-delay: 5s;">❤️</div>
    <div class="floating-heart" style="left: 70%; animation-delay: 6s;">❤️</div>
    <div class="floating-heart" style="left: 80%; animation-delay: 7s;">❤️</div>
    <div class="floating-heart" style="left: 90%; animation-delay: 8s;">❤️</div>
  </div>
  
  <div class="heart-container">
    <img src="./girlfie.jpeg" alt="Picture of us" class="heart" />
    <div class="message">I Love you Ineffably</div>
    <div class="message secondary">Forever and Ever and Always</div>
  </div>
</body>
</html>
